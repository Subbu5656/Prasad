<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Employee Table</h2>
  <a href="/thirdapp/home/"> <p>to add new employee details click this link:</p> </a>           
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Location</th>
        <th>Salary</th>
        <th>Gmail</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      {% for i in emp %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.company}}</td>
        <td>{{i.location}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.gmail}}</td>
        <td>{{i.mobile}}</td>
        <td><a href="/thirdapp/home/{{i.id}}/">update</a></td>
        <td><a href="/thirdapp/delete/{{i.id}}/">delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
