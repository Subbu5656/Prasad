<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee App</title>
</head>
<body>
  <form action="/thirdapp/add/" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value=""><br><br>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" value=""><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value=""><br><br>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" value=""><br><br>
    <label for="gmail">Gmail:</label>
    <input type="text" id="gmail" name="gmail" value=""><br><br>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" value=""><br><br>
    <input type="submit" value="New Employee">
  </form>
</body>
</html>
