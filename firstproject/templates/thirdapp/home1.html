<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee App</title>
</head>
<body>
  <form action="/thirdapp/update/{{emp.id}}/" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{emp.name}}"><br><br>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" value="{{emp.company}}"><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{emp.location}}"><br><br>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" value="{{emp.salary}}"><br><br>
    <label for="gmail">Gmail:</label>
    <input type="text" id="gmail" name="gmail" value="{{emp.gmail}}"><br><br>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" value="{{emp.mobile}}"><br><br>
    <input type="submit" value="Update Employee">
  </form>
</body>
</html>
