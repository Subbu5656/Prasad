<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>company employee</h2>
  <a href="/firstapp/home/"> <p>add details to a table:</p></a>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Location</th>
        <th>Salary</th>
        <th>gmail</th>
        <th>mobile</th>
      </tr>
    </thead>
    <tbody>
      {% for i in emp %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.company}}</td>
        <td>{{i.location}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.gmail}}</td>
        <td>{{i.mobile}}</td>
        <td><a href="/firstapp/home/{{i.id}}/">update</a></td>
        <td><a href="/firstapp/delete/{{i.id}}/">delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
